<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
</head>

<body>
<header class="header">
    <img class="header__logo" src="../images/LunchRoom.svg" alt="logo">
    <nav class="header__nav">
        <a>Главная</a>
        <a>Команда</a>
        <a>Мои заказы</a>
        <a>Мониторинг заказов</a>
        <a>Корзина</a>
    </nav>
    <div class="user">
        <span class="user__name">Екатерина</span>
        <img class="user__photo" src="../images/Ellipse.png"/>
    </div>
</header>
<main class="main main_padding">
    <div class="content">
        <div class="content__wrapper payment">
            <div class="title title_margin-bottom_middle payment__title">Оплата</div>
            <div class="subtitle hor-centered-block">Пожалуйста, отсканируйте QR-код для оплаты заказа</div>
            <img class="img-btm img-btm_size_middle" src="../images/qr-code.png"/> 
            <a class="link hor-centered-block" href="#">Ссылка для перевода денег на карту</a>
            <input type="button" class="basic-button payment-btn hor-centered-block" value="Подтвердить заказ"/>
        </div>
    </div>
</main>
</body>

</html>
