<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
</head>

<body>
<header class="header">
    <img class="header__logo" src="../images/LunchRoom.svg" alt="logo">
    <nav class="header__nav">
        <a>Главная</a>
        <a>Команда</a>
        <a>Мои заказы</a>
        <a>Мониторинг заказов</a>
        <a>Корзина</a>
    </nav>
    <div class="user">
        <span class="user__name">Екатерина</span>
        <img class="user__photo" src="../images/Ellipse.png"/>
    </div>
</header>
<main class="main main_padding">
    <div class="content">
        <div class="content__wrapper">
        <div class="create-team-page__form">
            <div class="form form_wide">
                <div class="form__header">Информация о столовой</div>
                <div class="text-input">
                    <div class="text-input__label" class="span">Название столовой</div>
                    <input class="text-input__input" placeholder="Введите название столовой"/>
                </div>
                <div class="text-input">
                    <div class="text-input__label" class="span">Email</div>
                    <input class="text-input__input" placeholder="Введите Email"/>
                </div>
                <div class="text-input">
                    <div class="text-input__label" class="span">Переодичность обновления меню</div>
                    <input class="text-input__input" placeholder="Выберите переодичность обновления меню"/>
                </div>
                <div class="text-input">
                    <div class="text-input__label" class="span">Ограничение времени заказа</div>
                    <input class="text-input__input" placeholder="До скольки надо заказать"/>
                </div>
                <div class="text-input">
                    <div class="text-input__label" class="span">Формат меню</div>
                    <input class="text-input__input" placeholder="Выберите формат меню"/>
                </div>
                <input class="form__submit-button" type="button" value="Сохранить">
                <div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
</body>

</html>
