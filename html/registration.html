<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="../images/LunchRoom.svg" alt="logo">
    </header>
    <main class="main">
        <div class="registration-page">
            <img class="registration-page__img" src="../images/registration.png" height="914" width="914" />
            <div class="registration-page__form">
                <div class="form">
                    <div class="form__header">Регистрация</div>
                    <div class="text-input">
                        <div class="text-input__label" class="span">Email</div>
                        <input class="text-input__input" placeholder="Введите Email"/>
                    </div>
                    <div class="text-input">
                        <div class="text-input__label" class="span">Пароль</div>
                        <input class="text-input__input" placeholder="Введите пароль" type="password"/>
                        <div class="text-input__visibility-toggler"></div>
                    </div>
                    <div class="text-input">
                        <div class="text-input__label" class="span">Повторите пароль</div>
                        <input class="text-input__input" placeholder="Введите пароль" type="password"/>
                        <div class="text-input__visibility-toggler"></div>
                    </div>
                    <input class="form__submit-button" type="button" value="Зарегистрироваться">
                    <div>
                    <div class="form__login-link-container">У вас уже есть аккаунт? <a class="form__login-link" href="#">Войдите</a></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
